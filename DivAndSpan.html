<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div And Span</title>
  </head>
<!-- we can use style tag in html page to give css to classes-->
<!-- we can give inner html to classes -->
<!-- block level elements and inline elements -->
  <style>
    .h1 {
      color: white;
    }
    .P-img {
      height: 300px;
      width: 300px;
    }
    .R-img {
      height: 300px;
      width: 300px;
    }
    .P-container{
        background-color: black;
        color: white;
    }
    .R-container{
        background-color: aqua;
    }
  </style>
  <body>
    <div class="P-container">
      <h1 class="h1">Pranali</h1>
      <ul>
        <li>Pranali is 23 years old</li>
        <li>Pranali is an engineer</li>
        <li>Pranali is very preety</li>
        <li>Pranali lives in pune</li>
      </ul>
      <img class="P-img" src="./assets/pranali.avif" alt="image not found" />
    </div>

    <div class="R-container">
      <h1 class="h2">Rupali</h1>
      <ul>
        <li>Pranali is 23 years old</li>
        <li>Pranali is an engineer</li>
        <li>Pranali is very preety</li>
        <li>Pranali lives in pune</li>
      </ul>
      <img class="R-img" src="./assets/rupali.avif" alt="image not found" />
    </div>
  </body>
</html>
