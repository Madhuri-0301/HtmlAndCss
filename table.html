<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1"> <!-- border is border a table..-->
        <thead> <!-- thead tag is for heading of table-->
            <tr>   <!--tr is for rows in table-->             
                <th>Sr.</th> <!-- th is also a table heading-->
                <th>First Name</th>
                <th>Last Name</th>
                <th>Degree</th>
                <th>College</th>
            </tr>
        </thead>

        <tbody> <!-- tbody tag is for data in the table-->
            <tr>
                <td>1.</td> <!-- td is for table data-->
                <td>Roshan</td>
                <td>D'souza</td>
                <td>Civil Engineering</td>
                <td>College of Engineering pune(COEP)</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Ritik</td>
                <td>Manglani</td>
                <td>Civil Engineering</td>
                <td>ASSIMS college pune</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
